<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button" id="AddImage">Nova imagem + </button>
  </header>
  <form>
    <h2>Inserir nova imagem</h2>
    <input type="url" id="imagemNova">
    <button type="submit">Adicionar</button>
    <button type="reset" id="botaoCancelar">Cancelar</button>
  </form>
  <ul>
    <li>
      <img src="images/foto1.jpg" alt="gato">
      <div class="overlay-imagem-link">
        <a href="images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">
          Ver imagem em tamanho real
        </a>
      </div>
    </li>
    <li>
      <img src="images/foto2.jpg" alt="gato">
      <div class="overlay-imagem-link">
        <a href="images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">
          Ver imagem em tamanho real
        </a>
      </div>
    </li>
    <li>
      <img src="images/foto3.jpg" alt="gato">
      <div class="overlay-imagem-link">
        <a href="images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">
          Ver imagem em tamanho real
        </a>
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
